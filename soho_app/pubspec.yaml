name: soho_app
description: Soho

version: 1.0.0+1

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  camera: 0.5.7+2
  path_provider: 1.5.1
  path: 1.6.4
  flutter_facebook_login: ^2.0.1
  google_sign_in: ^4.0.6
  firebase_auth: ^0.11.1+12
  flutter_secure_storage: ^3.2.1+1
  get_it: ^1.0.3+2
  scoped_model: ^1.0.1
  fluro: ^1.5.1
  after_layout: ^1.0.7+2
  http: ^0.12.0+2
  firebase_database: ^3.0.5
  carousel_slider: ^1.3.0
  firebase_storage: ^3.0.6
  stripe_payment: ^1.0.6
  auto_size_text: ^2.1.0
  shared_preferences: ^0.5.4+5
  circular_check_box: ^1.0.1
  material_segmented_control: ^2.0.7
  uuid: 2.0.4
  cupertino_icons: ^0.1.2
  intl: 0.16.0
  qr_flutter: ^3.1.0
  image_picker: ^0.6.2+3
  image_cropper: ^1.1.1
  flutter_image_compress: ^0.6.3
  flutter_masked_text: ^0.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/splash/
    - assets/home/
    - assets/category_detail/
    - assets/menu/
    - assets/auth/
    - assets/purchases/
    - assets/icons/
    - assets/payments/

  fonts:
    - family: InterUI
      fonts:
        - asset: fonts/InterUI-Regular.ttf
    - family: InterUIBlack
      fonts:
        - asset: fonts/InterUI-Black.ttf
    - family: InterUIBlackItalic
      fonts:
        - asset: fonts/InterUI-BlackItalic.ttf
    - family: InterUIBold
      fonts:
        - asset: fonts/InterUI-Bold.ttf
    - family: InterUIBoldItalic
      fonts:
        - asset: fonts/InterUI-BoldItalic.ttf
    - family: InterUIItalic
      fonts:
        - asset: fonts/InterUI-Italic.ttf
    - family: InterUIMedium
      fonts:
        - asset: fonts/InterUI-Medium.ttf
    - family: InterUIMediumItalic
      fonts:
        - asset: fonts/InterUI-MediumItalic.ttf
    - family: InterUIThin
      fonts:
        - asset: fonts/InterUI-Thin-BETA.otf
    - family: InterUIExtraLight
      fonts:
        - asset: fonts/InterUI-ExtraLight-BETA.otf
    - family: InterUILight
      fonts:
        - asset: fonts/InterUI-Light-BETA.otf
    - family: AvenirHeavy
      fonts:
        - asset: fonts/Avenir-Heavy.ttf
